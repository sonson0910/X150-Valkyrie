# SonarCloud configuration for Valkyrie Cardano Wallet

# Project identification
sonar.projectKey=valkyrie_cardano_wallet
sonar.projectName=Valkyrie Cardano Wallet
sonar.projectVersion=1.0.0
sonar.organization=valkyrie-wallet

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.exclusions=src/__tests__/**/*.test.ts,src/__tests__/**/*.test.tsx,src/__tests__/**/*.spec.ts,src/__tests__/**/*.spec.tsx

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/jest.config.js,**/babel.config.js

# Quality gates
sonar.qualitygate.wait=true

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Security configuration
sonar.security.hotspots.inheritFromParent=false

# Duplication configuration
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Analysis parameters
sonar.analysis.mode=publish

# Links
sonar.links.homepage=https://valkyrie-wallet.com
sonar.links.ci=https://github.com/valkyrie-wallet/cardano-wallet/actions
sonar.links.scm=https://github.com/valkyrie-wallet/cardano-wallet
sonar.links.issue=https://github.com/valkyrie-wallet/cardano-wallet/issues

# Additional settings for React Native
sonar.javascript.environments=node,browser,reactnative

